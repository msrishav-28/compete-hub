services:
  - type: web
    name: competehub-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URL
        sync: false  # Set in Render dashboard - your MongoDB Atlas connection string
      - key: DB_NAME
        value: competehub
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL (e.g., https://competehub.vercel.app)
